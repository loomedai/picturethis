<ion-grid>
  <ion-row class="titlerow">
    <ion-col>
      <ion-title class="ion-text-center posttitle">Ideas & Posts</ion-title>
    </ion-col>
  </ion-row>
  <!--Buttons of UN world goals-->
  <ion-row style="text-align:center" class="ion-justify-content-center ion-align-items-center md:px-10  mb-10">

    <ion-col size="6" size-md="3">
      <ion-button class="lifeonland w-40 xl:w-52 lg:w-48 text-xs lg:text-sm">WATER & SANITATION</ion-button>
    </ion-col>

    <ion-col size="6" size-md="3">
      <ion-button class="lifeinwater w-40 xl:w-52 lg:w-48 text-xs lg:text-sm">LIFE IN WATER</ion-button>
    </ion-col>

    <ion-col size="6" size-md="3">
      <ion-button class="jobandmoney w-40 xl:w-52 lg:w-48 text-xs lg:text-sm">ECONOMICAL GROWTH</ion-button>
    </ion-col>

    <ion-col size="6" size-md="3">
      <ion-button class="equality w-40 lg:w-48 xl:w-52  text-xs lg:text-sm">EQUALITY</ion-button>
    </ion-col>
    <img src="" alt="" srcset="">
  </ion-row>
  <!--first post row-->

  <ion-row class=" md:px-10 lg:px-44">
    <ion-col *ngFor="let post of readData" size="12" sizeMd="6" sizeLg="3">
      <ion-card class="m-4 md:m-8 lg:m-8 shadow-2xl">
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col size="12" size-xl="2">
                <img class="" />
              </ion-col>
              <ion-col class="ion-align-self-center" size="10">
                <ion-card-title><span class="text-base lg:text-lg">{{post.title}}</span>

                  <ion-card-subtitle><span>John Doe - </span> <span> 03/03 13:48</span></ion-card-subtitle>

                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />


        <ion-accordion-group>
        <ion-accordion>
          <ion-item slot="header">
            <ion-label>Description</ion-label>
          </ion-item>

          <ion-list slot="content">
            <ion-item> 
              {{post.description}}
            </ion-item>
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>

      <ion-chip [disabled]="true">{{post.category}}</ion-chip>

      <div class="number-display">
        <button class="font-semibold text-black" (click)="increment()"> Like </button>
        <ion-icon class="pl-1" color="danger" name="heart"></ion-icon>
        {{counter}}
      </div>


    </ion-card>
      
    </ion-col>
  </ion-row>
</ion-grid>
